# ArgoCD Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-prod
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  namespace: argocd
spec:
  project: default
  source:
    # 1. Helm 차트 소스 설정
    chart: redis
    repoURL: https://charts.bitnami.com/bitnami  # 공식 Helm 저장소
    targetRevision: 18.4.0  # 차트 버전
    
    # 2. 사용자 values.yaml 적용
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/your-repo/main/redis/values.yaml  # 원격 values.yaml 경로
      
      # 3. 추가 파라미터 (필요시)
      parameters:
        - name: global.storageClass
          value: "redis-ebs-sc"
    
  # 4. 배포 대상 클러스터 설정
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
    
  # 5. 자동 동기화 정책
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # 네임스페이스 자동 생성
